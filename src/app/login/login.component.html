<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="style"  href="login.component.css">

<style>
	body {
	background-image: url("../assets/img/log1.jpg");
	          width: 100%;
                height: 100vh;
				background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                position: relative;
	}

	.container{
		justify-content: center;
		padding: 60px,35px,35px,35px;
		border-radius: 20px;
		margin-top:100px;
		margin-bottom: 150px;
		margin-left: 100px;
		margin-right: 100px;

	}
	
</style>






</head> 
<body>
<div class="container" id="container" style="margin-top: 15%;"    >
	   
	<div class="form-container sign-in-container" >
		<form action="#"   [formGroup]="loginForm" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>

        <div>
			<input type="email"class="form-control"  class="login-input" placeholder="Email" name="mail" [(ngModel)]="model.mail" formControlName="mail">
            <div class="from-text text-danger" *ngIf="Mail.errors?.['required'] && (Mail.touched || Mail.dirty)">
				Email is required.</div>
		    <div class="from-text text-danger" *ngIf="Mail.errors?.['email'] && (Mail.touched || Mail.dirty)">
					Email is Invalid.</div>
		 </div>



         <div>
			<input type="password" class="form-control"  placeholder="Password" name="password" [(ngModel)]="model.password" formControlName="password" >
			<div class="from-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
				Password is required.</div>
			<div class="from-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">
					Password should be at least 4 and at max 10 characters long.</div>	

		 </div>



			<a href="#">Forgot your password?</a>
            <a href="register" >Create Account.     </a>
			<button  ><a  style="color: #DDDDDD;"    (click)="goToCatalogue()" >Login </a></button>
		</form>
	</div>



	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h2>Hello,my friend!</h2>
				<p>Please enter your email your password to log in our plateform. </p>
			</div>	
			
		</div>
	</div>
	<!-- Footer-->

</div>



</body>
